<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>
<body>
    <div>
        <h1 id="myHeader">Salary Calculator</h1>
        <h3>Add Employee</h3>
        
        <input type="text" id="first-name"placeholder="First Name">  
        <input type="text" id="last-name"placeholder="Last Name">  
        <input type="text" id="ID"placeholder="ID">  
        <input type="text" id="title"placeholder="Title">  
        <input type="number" id="annual-salary"placeholder="Annual Salary">  
        
        
        
        <button id="submit-button">Submit</button>
    
        <h2>Employees</h2>

        <table>

<!-- where table header goes -->
  <tr> 
    <th>First Name</th>
    <th>Last Name</th>
    <th>ID</th>
    <th>Title</th>
    <th>Annual Salary</th>
    <thid="delete-button"></th>
  </tr>
  <!-- give id and append input to the DOM here -->
  <tbody id="myTable"></tbody>
  
  </table>
  
  <h3 id="total">Total Monthly:<span id ="monthly-value"></span></h3>

    
    
    </div>
    
</body>
</html>
